{% extends 'base.html' %}

{% block content %}
<form method="post" class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-900 shadow rounded-md">
  {% csrf_token %}
  <h3 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100 border-b pb-4 border-gray-200 dark:border-gray-700">
    🧾 Set Employee Base Salary & Bank Transfer Amount
  </h3>

  <div class="space-y-6">
    {% for emp in employees %}
      <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800">
        <h4 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-3">
          {{ forloop.counter }}️⃣ {{ emp.name }}
        </h4>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Base Salary -->
          <div>
            <label for="salary_{{ emp.id }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              💰 Base Salary (Tk)
            </label>
            <input
              type="number"
              step="0.01"
              name="salary_{{ emp.id }}"
              id="salary_{{ emp.id }}"
              value="{{ emp.employeesalary.base_salary|default:'' }}"
              required
              placeholder="Enter Base Salary"
              class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Bank Transfer Amount -->
          <div>
            <label for="bank_transfer_{{ emp.id }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              🏦 Bank Transfer Amount (Tk)
            </label>
            <input
              type="number"
              step="0.01"
              name="bank_transfer_{{ emp.id }}"
              id="bank_transfer_{{ emp.id }}"
              value="{{ emp.employeesalary.bank_transfer_amount|default:'0.00' }}"
              placeholder="Enter Bank Transfer Amount"
              class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="mt-8 text-center">
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 text-white font-bold text-lg px-8 py-3 rounded-md shadow-md transition duration-300"
    >
      💾 Save All Salaries
    </button>
  </div>
</form>
{% endblock content %}
