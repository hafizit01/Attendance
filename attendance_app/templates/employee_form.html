{% extends "base.html" %}

{% block content %}
<div class="p-6 sm:p-8 bg-white dark:bg-gray-800 rounded shadow max-w-md mx-auto transition-colors duration-300">
  <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100">{{ title }}</h1>
  
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
    
    <div class="flex items-center gap-4">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded shadow transition">
        Save
      </button>
      <a href="{% url 'attendance_app:employee_list' %}"
         class="text-gray-700 dark:text-gray-300 hover:underline transition">
        Cancel
      </a>
    </div>
  </form>
</div>

<style>
  /* Django {{ form.as_p }} default fields style override */
  form p label {
    @apply block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1;
  }
  form p input,
  form p select,
  form p textarea {
    @apply w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2
           bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100
           focus:outline-none focus:ring-2 focus:ring-blue-500;
  }
</style>
{% endblock %}
