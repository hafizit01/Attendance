{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
  <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this holiday?</h2>
  <p class="mb-6">{{ holiday.title }} ({{ holiday.start_date }} - {{ holiday.end_date }})</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-3">
      <a href="{% url 'attendance_app:holiday_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
