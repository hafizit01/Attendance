{% extends "base.html" %}

{% block content %}
<div class="p-6 bg-white rounded shadow max-w-md mx-auto text-center">
  <h1 class="text-2xl font-bold mb-4">Delete Employee</h1>
  <p>Are you sure you want to delete <strong>{{ employee.name }}</strong>?</p>
  <form method="post" class="mt-6 flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'employee_list' %}" class="px-4 py-2 rounded border border-gray-400 hover:bg-gray-100">Cancel</a>
  </form>
</div>
{% endblock %}
