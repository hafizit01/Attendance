{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">{{ title }}</h2>

  <form method="post" class="space-y-6">
  {% csrf_token %}
  {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.help_text %}
        <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
      {% endif %}
      {% for error in field.errors %}
        <p class="text-sm text-red-600 mt-1">{{ error }}</p>
      {% endfor %}
    </div>
  {% endfor %}

  <div class="flex justify-end gap-4 pt-4 border-t border-gray-200">
    <a href="{% url 'attendance_app:holiday_list' %}" class="bg-gray-500 text-white px-5 py-2 rounded-xl hover:bg-gray-600 transition">Cancel</a>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">Save</button>
  </div>
</form>

</div>
{% endblock %}
