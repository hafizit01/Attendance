{% extends "base.html" %}
{% block title %}Support — Success{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4">
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-8 text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 mb-4">
      <svg class="w-8 h-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-2">✅ টিকিট সাবমিট সফল!</h2>
    <p class="text-gray-600 dark:text-gray-300 mb-4">{{ message }}</p>

    {% if ticket_id %}
      <p class="text-sm text-gray-700 dark:text-gray-200">টিকিট আইডি: <span class="font-medium">{{ ticket_id }}</span></p>
    {% endif %}

    <div class="mt-6 flex justify-center gap-3">
      <a href="{% url 'attendance_app:support_page' %}" class="px-4 py-2 rounded bg-amber-600 text-white">নতুন টিকিট দিন</a>
      <a href="/" class="px-4 py-2 rounded border">হোমে ফিরে যান</a>
    </div>
  </div>
</div>
{% endblock %}
